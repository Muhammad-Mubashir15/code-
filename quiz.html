<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="main">
    <nav>
        <span id="name"></span>
        <span id="timer">00</span>
    </nav>  
    <div>
        <h1>QUIZ APPLICATION</h1>
        <p id="question">

        </p>

        <div class="cont">

        <div>
            <input onclick="btnClick()" name="ans" value="1"  type="radio"  id="inp1">
            <label for="inp1" id="opt1"></label>
        </div>
        <div>
            <input onclick="btnClick()" type="radio" name="ans" value="2"  id="inp2">
            <label for="inp2" id="opt2"></label>
        </div>
        <div>
            <input onclick="btnClick()" type="radio" name="ans" value="3" id="inp3">
            <label for="inp3" id="opt3"></label>
        </div>
        <br>
        <button id="btn" disabled onclick="nextQuestion()">NEXT</button>
    </div>




    </div>


</div>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
